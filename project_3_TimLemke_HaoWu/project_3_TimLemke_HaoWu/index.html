<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EMOJI MATCH!</title>
	<!--TODO: FONTS, RWD, COLOR THEME-->
	<!--TODO: JS prevent refresh-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="holder">
			<main>
				<section class="controls">
					<div class="gameStats">
						<div class="score">
							<div id="scoreTotal">
								<h3>Score</h3>
								<p>00</p>
							</div>
						</div>
					</div>
					<div class="titleAndButtons">
						<h1>EMOJIMATCH &#x1F914;</h1>
						<div class="buttonContainer">
							<div class="difficulity">
								<button class="diffBtn" id="easyMode">EASY</button>
								<button class="diffBtn" id="mediumMode">MEDIUM</button>
								<button class="diffBtn" id="hardMode">HARD</button>
							</div>
						</div>
					</div>
					<div class="timer">
						<h3>Time</h3>
						<div id="timerCountdown">3:00</div>
					</div>
				</section>
				<section class="gameboard">
					<ul id="board"></ul>
				</section>
			</main>
			<footer>
				<div class="creators">
					<p>Created by Tim Lemke and Hao Wu</p>
					<!--Share on Twitter-->
					<span class="fa-stack fa-lg">
					  <i class="fa fa-square-o fa-stack-2x"></i>
					  <i class="fa fa-twitter fa-stack-1x"></i>
					</span>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
