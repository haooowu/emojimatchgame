<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EMOJI MATCH!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.8/sweetalert2.css">
	<link rel="stylesheet" href="styles/styles.css">
	<link type="image/png" href="assets/favicon-16x16.png" rel="icon">
</head>
<body>
	<div class="wrapper">
		<div class="holder">
			<main>
				<section class="controls">
					<div class="gameStats">
						<div class="score">
							<div id="scoreTotal">
								<h3>Score</h3>
								<p id="scoreCounter">00</p>
							</div>
						</div>
					</div>
					<div class="titleAndButtons">
						<h1>EMOJIMATCH &#x1F914;</h1>
						<div class="buttonContainer">
							<div class="difficulity">
								<button class="diffBtn" id="normalMode">NORMAL</button>
								<button class="diffBtn" id="hardMode">HARDCORE</button>
							</div>
						</div>
					</div>
					<div class="timer">
						<h3>Time</h3>
						<div id="timerCountdown">2:00</div>
					</div>
				</section>
				<section class="gameboard">
					<ul id="board"></ul>
				</section>
			</main>
			<footer>
				<div class="creators">
					<p>Created by Tim Lemke and Hao Wu</p>
					<a class="twitter-share-button"
                        href="https://twitter.com/intent/tweet?text=Check%20Out%20This%20Fun%20Game!%20"
                        data-size="large"
                        data-text="custom share text"
                        data-url="https://dev.twitter.com/web/tweet-button"
                        data-hashtags="example,demo"
                        data-via="twitterdev"
                        data-related="twitterapi,twitter">
                        <span class="fa-stack fa">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-twitter fa-inverse fa-stack-1x"></i>
                        </span>
					</a>
				</div>
			</footer>
		</div>
	</div>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.8/sweetalert2.js"></script>
	<script src = "scripts/script.js"></script>
</body>
</html>
