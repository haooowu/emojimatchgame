	<div class="wrapper">

			<main>
				<section class="controls">
					<div class="gameStats">
						<div class="score">
							<div id="scoreTotal">
								<h3>Score</h3>
								<p>00</p>
							</div>
						</div>
					</div>
					<div class="titleAndButtons">
						<h1>EMOJIMATCH &#x1F914;</h1>
						<div class="buttonContainer">
							<div class="difficulity">
								<button>EASY</button>
								<button>MEDIUM</button>
								<button>HARD</button>
							</div>
						</div>
					</div>
					<div class="timer">
						<h3>Time</h3>
						<div id="timerCountdown">3:00</div>
					</div>
				</section>
				<section class="gameboard">
					<ul id="board"></ul>
				</section>
				<div class="alertWin">
					<h3>CONGRATULATIONS!</h3>
					<h3>YOU WIN!</h3>
					<h4>&#x1F601</h4>
					<h3>YOUR SCORE IS:</h3>
					<h3 id="scoreInput"></h3>

				</div>
				<div class="alertLose">
					<h3>SO SORRY!</h3>
					<h3>YOU LOSE!</h3>
					<h4>&#x1F62D</h4>
					<h3>YOUR SCORE IS:</h3>
